<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/be4a75d664.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Weather App Week 2</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Welcome</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <div class="search">
                <input
                  type="text"
                  class="form-control"
                  id="exampleWeather"
                  placeholder="Enter city"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="search" />
            </div>
          </div>
        </form>

        <div class="row align-items-start">
          <div class="col-8">
            <div class="current">
              <h2 id="city"></h2>
              <div class="row">
                <div class="col">
                  <ul class="description">
                    <li>last updated: <span id="date"></span></li>
                    <li id="description"></li>
                    <li>
                      <img src=" " id="icon" class="float-left" />
                    </li>
                  </ul>
                </div>
                <div class="col">
                  <span class="temp-line">
                    <span class="mainTemperature" id="main-temperature">
                      80</span
                    >
                    <span class="units">
                      <a href="#" class="active" id="celsius-link">°C /</a>
                      <a href="#" class="active" id="fahrenheit-link">°F</a>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 12rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Feels Like: <span id="feels-like"></span>
                </li>
                <li class="list-group-item">
                  Wind:
                  <i class="fas fa-wind wind-icon" id="wind"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <small>
        <a
          href="https://github.com/Adankanych/New-Vanilla-Weather"
          target="_blank"
          >Open-source code</a
        >
        by Alla Dankanych
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
